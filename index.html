<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reactuweather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>



<body id="body">
    <div id=title_head>
        <h1>Reactuweather</h1>
        <h4><i> When numbers aren't enough </i></h4>
    </div>

    <div id="time_date"></div>
    <div id="date"></div><br>

    <div id="post"><img id="image"></div>
    <form id="formData" onsubmit="zipCall()">
        <br>    
        <div id=search_button>
            <input type="text" id="city" value="" placeholder="Search weather by city">
            <button id="citysub" type="button" value=""></button>
        </div>

        <div id="reset"></div>
    </form>
  
    <br>
  
    <div id="weather-data">
        <div id="weatherCity"></div>
        <div id="weatherTemp"></div>
        <div id="weatherDescript"></div>
        <div id="tempLow"></div>
        <div id="tempHigh"></div>
    </div>

    <div id="showGif"></div><br>

    <!-- <div id="post"><img id="image"></div> -->
    <script src="./test4.js"></script>
</body>

</html>
